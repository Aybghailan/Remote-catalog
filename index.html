<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remote Catalog</title>

<!-- Logo -->
<link rel="apple-touch-icon" href="logo.png">
<link rel="icon" href="logo.png">
<meta name="theme-color" content="#0072c6">

<style>
body{
  font-family: Arial, sans-serif;
  padding:10px;
  background:url('background.jpg') no-repeat center center fixed;
  background-size:cover;
}

h2{
  text-align:center;
  color:white;
  text-shadow:1px 1px 3px black;
}

input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
}

.card{
  display:flex;
  align-items:center;
  gap:12px;
  background:#0072c6;
  color:white;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  box-shadow:0 3px 10px rgba(0,0,0,0.25);
}

.card img{
  width:80px;
  height:60px;
  object-fit:contain;
  border-radius:8px;
  background:white;
  cursor:pointer;
}

.card div{
  font-weight:bold;
}

/* Ù†Ø§ÙØ°Ø© Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ù…ÙƒØ¨Ø±Ø© */
.imageViewer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.imageViewer img{
  max-width:95%;
  max-height:95%;
  border-radius:10px;
}

.message{
  text-align:center;
  color:white;
  font-size:18px;
  margin-top:40px;
}
</style>
</head>

<body>

<h2>Remote Catalog</h2>

<input type="text" id="search" placeholder="Search brand...">

<div id="results" class="message">
ğŸ” Ø§ÙƒØªØ¨ Ø§Ø³Ù… Ø§Ù„Ù…Ø§Ø±ÙƒØ© Ù„Ù„Ø¨Ø­Ø«
</div>

<!-- Viewer -->
<div class="imageViewer" id="viewer">
  <img id="viewerImg">
</div>

<script>

const sheetID="1BN94ioeCHOEy-D12cVHcrslg3CmMUQpGUg5qAe6aiWw";
const sheetName="Sheet1";
const apiURL=`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

let data=[];

fetch(apiURL)
.then(res=>res.text())
.then(rep=>{
  const jsonData=JSON.parse(rep.substr(47).slice(0,-2));

  data=jsonData.table.rows.map(r=>({
    image:r.c[0]?.v||"",
    brand:(r.c[1]?.v||"").toLowerCase(),
    price:r.c[2]?.v||""
  }));
});

const resultsDiv=document.getElementById("results");
const searchInput=document.getElementById("search");

searchInput.addEventListener("input",
e=>showResults(e.target.value.toLowerCase())
);

// Ø¥Ù†Ø´Ø§Ø¡ Ø¨Ø·Ø§Ù‚Ø©
function addCard(d){

  const card=document.createElement("div");
  card.className="card";

  card.innerHTML=`
    <img src="${d.image}"
    onclick="openImage('${d.image}')"
    onerror="this.style.display='none'">

    <div>
      ${d.brand.toUpperCase()}<br>
      <small>Price: ${d.price}</small>
    </div>
  `;

  resultsDiv.appendChild(card);
}

// Ø§Ù„Ø¨Ø­Ø«
function showResults(query){

  resultsDiv.innerHTML="";

  if(query.trim()===""){
    resultsDiv.innerHTML="<div class='message'>ğŸ” Ø§ÙƒØªØ¨ Ø§Ø³Ù… Ø§Ù„Ù…Ø§Ø±ÙƒØ© Ù„Ù„Ø¨Ø­Ø«</div>";
    return;
  }

  const results=data.filter(d=>d.brand.includes(query));

  if(results.length===0){
    resultsDiv.innerHTML="<div class='message'>No remotes found</div>";
    return;
  }

  results.forEach(addCard);
}

/* ØªÙƒØ¨ÙŠØ± Ø§Ù„ØµÙˆØ±Ø© */

const viewer=document.getElementById("viewer");
const viewerImg=document.getElementById("viewerImg");

function openImage(src){
  viewer.style.display="flex";
  viewerImg.src=src;
}

viewer.addEventListener("click",()=>{
  viewer.style.display="none";
});

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remote Catalog</title>
<style>
body { font-family: Arial; padding: 10px; background: #f5f5f5; }
input { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 16px; }
.card { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
.card img { width: 60px; height: 40px; object-fit: contain; border: 1px solid #ccc; border-radius: 4px; }
.card div { flex: 1; }
</style>
</head>
<body>
<h2>Remote Catalog</h2>
<input type="text" id="search" placeholder="Search by brand or name...">
<div id="results"></div>

<script>
const sheetID = "1BN94ioeCHOEy-D12cVHcrslg3CmMUQpGUg5qAe6aiWw"; // ضع هنا Sheet ID الخاص بك
const sheetName = "Sheet1"; // عادة الاسم الافتراضي
const apiURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=`;

let data = [];

// جلب البيانات من Google Sheets
fetch(apiURL)
  .then(res => res.text())
  .then(rep => {
    const jsonData = JSON.parse(rep.substr(47).slice(0,-2));
    data = jsonData.table.rows.map(r => ({
      image: r.c[0] ? r.c[0].v : "",
      brand: r.c[1] ? r.c[1].v.toLowerCase() : "",
      worksWith: r.c[2] ? r.c[2].v.toLowerCase() : ""
    }));
    showResults("");
  });

const resultsDiv = document.getElementById("results");
const searchInput = document.getElementById("search");
searchInput.addEventListener("input", e => showResults(e.target.value.toLowerCase()));

function showResults(query){
  resultsDiv.innerHTML = "";
  data.filter(d => d.brand.includes(query) || d.worksWith.includes(query))
      .forEach(d => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${d.image}" alt=""><div><strong>${d.brand}</strong><br>${d.worksWith}</div>`;
        resultsDiv.appendChild(card);
      });
}
</script>
</body>
</html>
